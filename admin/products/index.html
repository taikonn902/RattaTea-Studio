<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm | RattaTea Studio</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF7AA2',
                        warm: '#FFF6F8'
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'ui-sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-warm font-sans" data-page="product">
<div class="flex flex-col min-h-[100dvh]">

    <!-- ===== HEADER ===== -->
    <header class="bg-primary text-white px-4 py-3 flex items-center justify-between sticky top-0 z-30">
        <div class="flex items-center gap-3">
            <img src="../assets/images/logo.jpg" class="w-10 h-10 rounded-full border-2 border-white p-1">
            <div class="text-sm leading-tight">
                <div class="opacity-90">Xin chào,</div>
                <div class="font-semibold">Admin</div>
            </div>
        </div>

        <button id="mobileNavToggle"
            class="w-10 h-10 flex items-center justify-center rounded-full bg-white/20">
            <i class="fa fa-bars"></i>
        </button>
    </header>

    <!-- ===== OVERLAY ===== -->
    <div id="mobileNavOverlay" class="fixed inset-0 bg-black/40 z-40 hidden"></div>

    <!-- ===== SIDEBAR MOBILE ===== -->
    <aside id="mobileNav"
        class="fixed top-0 right-0 h-full w-[80%] max-w-xs bg-white z-50
               translate-x-full transition-transform duration-300 shadow-xl flex flex-col">

        <div class="h-16 px-4 flex items-center justify-between border-b">
            <span class="font-semibold text-primary">RattaTea Studio</span>
            <button id="mobileNavClose"
                class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-100">
                <i class="fa fa-times"></i>
            </button>
        </div>

        <!-- NAV -->
        <div id="nav-container"></div>
    </aside>

    <!-- ===== MAIN ===== -->
    <main class="flex-1 overflow-y-auto px-4 py-6">

        <div class="mb-5 flex items-center justify-between">
            <h1 class="text-lg font-semibold text-gray-800">Danh sách sản phẩm</h1>

            <button id="openProductModal" class="px-4 py-2 rounded-xl bg-primary text-white text-sm font-semibold flex items-center gap-2">
                    <i class="fa-solid fa-plus"></i>
                    <span>Thêm</span>
                </button>
        </div>

        <!-- PRODUCT LIST -->
        <div class="space-y-3">

            <!-- TABLE -->
    <div class="bg-white rounded-xl shadow overflow-hidden">

        <table class="w-full text-sm">
            <thead class="bg-gray-50 text-gray-500">
                <tr>
                    <th class="px-4 py-3 text-left">Sản phẩm</th>
                    <th class="px-4 py-3 text-right">Giá</th>
                    <th class="px-4 py-3 text-center w-24">Thao tác</th>
                </tr>
            </thead>

            <tbody class="divide-y">

                <!-- ITEM -->
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3">
                        <div class="flex items-center gap-3">
                            <img src="../assets/images/demo-tea.jpg"
                                class="w-12 h-12 rounded-lg object-cover border">

                            <div>
                                <div class="font-semibold text-gray-800">
                                    Trà sữa trân châu
                                </div>
                                <div class="text-xs text-gray-500">
                                    Loại: Trà sữa
                                </div>
                            </div>
                        </div>
                    </td>

                    <td class="px-4 py-3 text-right font-semibold text-gray-800">
                        35.000đ
                    </td>

                    <td class="px-4 py-3">
                        <div class="flex justify-center gap-2">
                            <button
                                class="w-8 h-8 rounded-lg bg-blue-50 text-blue-500 hover:bg-blue-100">
                                <i class="fa fa-pen text-sm"></i>
                            </button>

                            <button
                                class="w-8 h-8 rounded-lg bg-red-50 text-red-500 hover:bg-red-100">
                                <i class="fa fa-trash text-sm"></i>
                            </button>
                        </div>
                    </td>
                </tr>

                <!-- ITEM -->
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3">
                        <div class="flex items-center gap-3">
                            <img src="../assets/images/demo-tea2.jpg"
                                class="w-12 h-12 rounded-lg object-cover border">

                            <div>
                                <div class="font-semibold text-gray-800">
                                    Trà đào cam sả
                                </div>
                                <div class="text-xs text-gray-500">
                                    Loại: Trà trái cây
                                </div>
                            </div>
                        </div>
                    </td>

                    <td class="px-4 py-3 text-right font-semibold text-gray-800">
                        40.000đ
                    </td>

                    <td class="px-4 py-3">
                        <div class="flex justify-center gap-2">
                            <button
                                class="w-8 h-8 rounded-lg bg-blue-50 text-blue-500">
                                <i class="fa fa-pen text-sm"></i>
                            </button>
                            <button
                                class="w-8 h-8 rounded-lg bg-red-50 text-red-500">
                                <i class="fa fa-trash text-sm"></i>
                            </button>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>

        </div>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="border-t border-pink-200 px-6 py-3 text-sm text-gray-600 text-center">
        © 2026 RattaTea Studio
    </footer>

</div>

<!-- ===== JS ===== -->
<script>
    /* Load nav */
    document.addEventListener('DOMContentLoaded', () => {
        fetch('../UI/nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('nav-container').innerHTML = html;
                // Adjust href for local/production
                const base = window.location.pathname.includes('/rattaTea-studio') ? '/rattaTea-studio' : '';
                document.querySelectorAll('#nav-container .nav-item').forEach(item => {
                    const href = item.getAttribute('href');
                    item.setAttribute('href', base + href);
                });
                // Highlight active nav
                const page = document.body.getAttribute('data-page');
                document.querySelectorAll('.nav-item').forEach(item => {
                    if (item.getAttribute('data-nav') === page) {
                        item.classList.add('nav-active');
                    }
                });
            });
    });

    /* Mobile nav */
    document.getElementById('mobileNavToggle').onclick = () => {
        mobileNav.classList.remove('translate-x-full');
        mobileNavOverlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    };

    document.getElementById('mobileNavClose').onclick =
    mobileNavOverlay.onclick = () => {
        mobileNav.classList.add('translate-x-full');
        mobileNavOverlay.classList.add('hidden');
        document.body.style.overflow = '';
    };
</script>

</body>
</html>
