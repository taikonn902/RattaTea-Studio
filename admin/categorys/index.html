<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục | RattaTea Studio</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF7AA2',
                        warm: '#FFF6F8'
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'ui-sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-warm font-sans" data-page="category">
    <div class="flex flex-col min-h-[100dvh]">

        <!-- ===== HEADER ===== -->
        <header class="bg-primary text-white px-4 py-3 flex items-center justify-between sticky top-0 z-30">
            <div class="flex items-center gap-3">
                <img src="../assets/images/logo.jpg" class="w-10 h-10 rounded-full border-2 border-white p-1">
                <div class="text-sm leading-tight">
                    <div class="opacity-90">Xin chào,</div>
                    <div class="font-semibold">Admin</div>
                </div>
            </div>

            <button id="mobileNavToggle" class="w-10 h-10 flex items-center justify-center rounded-full bg-white/20">
                <i class="fa fa-bars"></i>
            </button>
        </header>

        <!-- ===== OVERLAY ===== -->
        <div id="mobileNavOverlay" class="fixed inset-0 bg-black/40 z-40 hidden"></div>

        <!-- ===== SIDEBAR MOBILE ===== -->
        <aside id="mobileNav" class="fixed top-0 right-0 h-full w-[80%] max-w-xs bg-white z-50
                   translate-x-full transition-transform duration-300 shadow-xl flex flex-col">

            <div class="h-16 px-4 flex items-center justify-between border-b">
                <span class="font-semibold text-primary">RattaTea Studio</span>
                <button id="mobileNavClose" class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-100">
                    <i class="fa fa-times"></i>
                </button>
            </div>

            <!-- NAV -->
            <div id="nav-container"></div>
        </aside>

        <!-- ===== MAIN ===== -->
        <main class="flex-1 overflow-y-auto px-4 py-6">

            <div class="mb-5 flex items-center justify-between">
                <h1 class="text-lg font-semibold text-gray-800">Danh sách danh mục</h1>

                <button id="openCategoryModal"
                    class="px-4 py-2 rounded-xl bg-primary text-white text-sm font-semibold flex items-center gap-2">
                    <i class="fa-solid fa-plus"></i>
                    <span>Thêm</span>
                </button>
            </div>

            <div class="space-y-3">
                <div class="bg-white rounded-xl shadow p-4 flex items-center justify-between">
                    <div>
                        <div class="font-semibold">Trà sữa</div>
                        <div class="text-xs text-gray-500">12 sản phẩm</div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow p-4 flex items-center justify-between">
                    <div>
                        <div class="font-semibold">Trà trái cây</div>
                        <div class="text-xs text-gray-500">8 sản phẩm</div>
                    </div>
                </div>
            </div>
        </main>
        <!-- ===== ADD CATEGORY MODAL ===== -->
        <div id="categoryModal" class="fixed inset-0 z-50 hidden items-center justify-center">

            <!-- Overlay -->
            <div id="categoryOverlay" class="absolute inset-0 bg-black/40"></div>

            <!-- Modal box -->
            <div class="relative w-[90%] max-w-md bg-white rounded-2xl px-5 py-6
                translate-y-full opacity-0
                transition-all duration-300 ease-out">

                <!-- Header -->
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold">Thêm loại sản phẩm</h2>
                    <button id="closeCategoryModal"
                        class="w-9 h-9 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fa fa-times"></i>
                    </button>
                </div>

                <!-- Form -->
                <form id="categoryForm" class="space-y-4">
                    <div>
                        <label class="text-sm font-medium">Tên loại sản phẩm</label>
                        <input id="categoryName" type="text" required placeholder="VD: Trà sữa" class="mt-1 w-full rounded-xl border px-4 py-2.5 text-sm
                              focus:outline-none focus:border-primary">
                    </div>

                    <div>
                        <label class="text-sm font-medium">Mô tả</label>
                        <textarea id="categoryDesc" rows="3" placeholder="Mô tả ngắn..." class="mt-1 w-full rounded-xl border px-4 py-2.5 text-sm
                                 focus:outline-none focus:border-primary"></textarea>
                    </div>

                    <div class="flex gap-3 pt-2">
                        <button type="button" id="cancelCategory" class="flex-1 py-2.5 rounded-xl border text-sm">
                            Huỷ
                        </button>

                        <button type="submit"
                            class="flex-1 py-2.5 rounded-xl bg-primary text-white text-sm font-semibold">
                            Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ===== FOOTER ===== -->
        <footer class="border-t border-pink-200 px-6 py-3 text-sm text-gray-600 text-center">
            © 2026 RattaTea Studio
        </footer>
    </div>

    <!-- ===== JS ===== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('mobileNavToggle');
            const closeBtn = document.getElementById('mobileNavClose');
            const mobileNav = document.getElementById('mobileNav');
            const overlay = document.getElementById('mobileNavOverlay');

            function openMenu() {
                mobileNav.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            function closeMenu() {
                mobileNav.classList.add('translate-x-full');
                overlay.classList.add('hidden');
                document.body.style.overflow = '';
            }

            toggleBtn.addEventListener('click', openMenu);
            closeBtn.addEventListener('click', closeMenu);
            overlay.addEventListener('click', closeMenu);

            // Load nav
            fetch('../UI/nav.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('nav-container').innerHTML = html;
                    // Highlight active nav
                    const page = document.body.getAttribute('data-page');
                    document.querySelectorAll('.nav-item').forEach(item => {
                        if (item.getAttribute('data-nav') === page) {
                            item.classList.add('nav-active');
                        }
                    });
                });
        });
    </script>

</body>
<script src="category.js"></script>
<script src="help-toast.js"></script>

</html>
