<body class="bg-warm font-sans" data-page="index">

    <div class="flex flex-col min-h-[100dvh]">

        <!-- ===== MOBILE HEADER ===== -->
        <header class="md:hidden bg-primary text-white px-4 py-3 flex items-center justify-between sticky top-0 z-30">
            <div class="flex items-center gap-3">
                <img src="assets/images/logo.jpg" class="w-10 h-10 rounded-full border-2 border-white p-1">
                <div class="text-sm leading-tight">
                    <div class="opacity-90">Xin ch√†o,</div>

                </div>
            </div>

            <button id="mobileNavToggle" class="w-10 h-10 flex items-center justify-center rounded-full bg-white/20">
                <i class="fa fa-bars text-lg"></i>
            </button>
        </header>

        <!-- ===== OVERLAY ===== -->
        <div id="mobileNavOverlay" class="fixed inset-0 bg-black/40 z-40 hidden"></div>

        <!-- ===== MOBILE SIDEBAR ===== -->
        <aside id="mobileNav" class="fixed top-0 right-0 h-full w-[80%] max-w-xs bg-white z-50
            translate-x-full transition-transform duration-300 ease-in-out
            shadow-xl flex flex-col">

            <!-- Sidebar Header -->
            <div class="h-16 px-4 flex items-center justify-between border-b">

            </div>

            <!-- NAV -->
            <div id="nav-container"></div>

        <!-- ===== MAIN ===== -->
        <main class="flex-1 bg-warm overflow-y-auto">
            <section class="px-4 py-6 grid grid-cols-2 gap-4">

                <div class="bg-white rounded-xl shadow p-4 flex items-center gap-3">
                    <i class="fa fa-box text-xl text-blue-500"></i>

        </footer>

    </div>

    <!-- ===== JS ===== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('mobileNavToggle');
            const closeBtn = document.getElementById('mobileNavClose');
            const mobileNav = document.getElementById('mobileNav');
            const overlay = document.getElementById('mobileNavOverlay');

            function openMenu() {
                mobileNav.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            function closeMenu() {
                mobileNav.classList.add('translate-x-full');
                overlay.classList.add('hidden');
                document.body.style.overflow = '';
            }

            toggleBtn.addEventListener('click', openMenu);
            closeBtn.addEventListener('click', closeMenu);
            overlay.addEventListener('click', closeMenu);
        });

        // Load nav
        fetch('UI/nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('nav-container').innerHTML = html;
                // Adjust href for local/production
                const base = window.location.pathname.includes('/rattaTea-studio') ? '/rattaTea-studio' : '';
                document.querySelectorAll('#nav-container .nav-item').forEach(item => {
                    const href = item.getAttribute('href');
                    item.setAttribute('href', base + href);
                });
                // Highlight active nav
                const page = document.body.getAttribute('data-page');
                document.querySelectorAll('.nav-item').forEach(item => {
                    if (item.getAttribute('data-nav') === page) {
                        item.classList.add('nav-active');
                    }
                });
            });
    </script>

</body>

</html>
